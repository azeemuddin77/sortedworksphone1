<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Contact</title>
</head>

<body style="background-color:#0a0a0a;">
  <!-- START HERE -->
  <div class="row">
    <div class="col">
      <a href="index.html"><img class="ml-3 mt-3 " width="150px" class="web-logo" src="./Assets/sorted-works-logo.png"></a>
    </div>
    <div class="col">
      <div class="d-flex align-items-center" style="width:100px;position: fixed;top:20px;right:10px;">
          <div class="pr-2 mt-3"><div style="width:25px;height:3px;background-color:white;"></div></div>
          <div class="font-weight-bold"><a href="index.html" class="text-white" style="text-decoration:none;font-size:20px;letter-spacing:2px;">CLOSE</a></div>
      </div>
    </div>
  </div>

  <div class="w-50 border mx-auto" style="height:500px;margin-top:100px;" >
    <form action="https://sortedworksinc.herokuapp.com/contact" method="POST">
      <div class="display-4 font-weight-bold text-white mb-5">Holla at us</div>
      <input type="text" class="form-control mb-5 border-0 border-bottom-1" name="name" id="name" required="true" style="background:none;color:white" placeholder="name">
      <div class="row">
        <div class="col"><input class="form-control mb-5" type="text" id="phone" name="phone" required="true" style="background:none;color:white"></div>
        <div class="col"><input class="form-control mb-5" type="email" id="email" name="email" required="true" style="background:none;color:white"></div>
      </div>
     <!--  <input type="number" name="" required="true">
      <input type="email" name="" required="true"> -->
      <input class="form-control mb-5" type="text" name="msg" id="msg" required="true" style="background:none;color:white">
      <div class="row">
        <div class="col"></div>
        <div class="col">
           <input type="submit"  value="SUBMIT" id="submit" class="mb-5 btn btn-lg btn-outline-light w-50 float-right mr-5" style="border-radius:20px;" name="">
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>

    $("#submit").on("click",function(e){
      alert("dd")
      e.preventDefault();
        var name=$("#name").val()
        var phone=$("#phone").val()
        var email=$("#email").val()
        var msg=$("#msg").val()
        //  $.ajax({
        //     url:"https://sortedworksinc.herokuapp.com/contact",
        //     type:'POST',
        //     dataType:'',
        //     data:{
        //   name: name,
        //   phone: phone,
        //   email: email,
        //   msg: msg
        // },
        //     success:(data)=>{
        //       console.log("successfully submitted form");
        //     }
        //   })
           $.post("https://sortedworksinc.herokuapp.com/contact",
        {
          name: name,
          phone: phone,
          email: email,
          msg: msg
        },
        function(data, status){
          alert("Data sent successfully");
        });
    })
  </script>
</body>

</html>
