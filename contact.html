<body style="background-color: #0a0a0a;font-family: 'Josefin Sans', sans-serif;" class="text-white">

  <form action="index.html" class="login-form" autocomplete="off">
    <h1 class="text-md-left text-center text-white"><span class="border mb-3 mx-auto d-inline-block" style="width:50px;height:4px;background-color: white;"></span> <div>Holla at us</div></h1>
    <div class="txtb">
      <input type="text" id="name" required>
      <span data-placeholder="Name"></span>
    </div>

    <div class="w-100  d-md-flex d-flex-col  justify-content-between">
      <div class="input-width">
        <div class="txtb">
          <input type="text" id="phone" required>
          <span data-placeholder="Phone"></span>
        </div>
      </div>
      <div class="input-width ">
        <div class="txtb">
          <input type="email" id="email" required>
          <span data-placeholder="Email"></span>
        </div>
      </div>
    </div>

    <!-- <div class="txtb">
      <input type="text" id="msg" required>
      <span data-placeholder="What can we do for you"></span>
    </div> -->
    <div class="txtb">
      <textarea rows="4" cols="100"  id="msg" data-placeholder="What can we do for you" required></textarea>
       <span data-placeholder="What can we do for you"></span>
    </div>

    <div class="w-100 d-flex justify-content-center justify-content-md-end">
      <input type="submit" id="submit" class="logbtn  btn btn-outline-light " value="SUBMIT" >
    </div>
  </form>

  <script type="text/javascript">
    $(".txtb input,textarea").on("focus",function(){
      $(this).addClass("focus");
    });

    $(".txtb input,textarea").on("blur",function(){
      if($(this).val() == "")
      $(this).removeClass("focus");
    });

    $("#submit").on("click",function(e){
       e.preventDefault();
       var name=$("#name").val()
       var phone=$("#phone").val()
       var email=$("#email").val()
       var Msg=$("#msg").val()
        msg={
          name:"Name Field Cannot Be Blank",
          phone:"Phone Field Cannot Be Blank",
          email:"Email Field Cannot Be Blank",
          Msg:"Message Field Cannot Be Blank"
        }
         if(name == "" || name==undefined || name==null){
              alert(msg["name"]);
            }
        else if(phone == "" || phone==undefined || phone==null){
          alert(msg["phone"]);
        }
        else if(email == "" || email==undefined || email==null){
          alert(msg["email"]);
        }
        else if(Msg == "" || Msg==undefined || Msg==null){
          alert(msg["Msg"]);
        }
        else{
            if((name !== "" || name !== undefined) && (phone !== "" || phone !== undefined) && (email !== "" || email !== undefined) && (Msg !== "" || Msg !== undefined)){
                    $.ajax({
                        method: "POST",
                        url: "https://pacific-coast-83227.herokuapp.com/orders",
                        dataType:"json",
                        data: { name: name, phone: phone, email:email, Msg:Msg }
                      })
                      .done(function( data ) {
                        console.log(data);
                        $("input[type=text], textarea").val("");
                      });
            }
        }
                 
      });
  </script>
